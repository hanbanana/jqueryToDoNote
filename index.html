<!DOCTYPE html>
<html>

<head>
    <title>To Do Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>

        <div class="container" style="margin-top: 30px">
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Todo List Note</h1>

        </div>

        <form class="text-center">
            <div class="form-group">
                <input class="text-center" type="text" id="new-task" placeholder="type here" style="width: 330px">
            </div>
            <button id="add" type="button" class="btn btn-warning">Add!</button>
        </form>
    </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <h3 class="card-header">To Do</h3>
                    <div class="card-body text-center">
                        <div id="tasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>


</html>
